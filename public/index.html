<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="index.css">
    <script src="main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container">

    <div class="card-container">
        <div class="front">
            <div class="image">
                <img src="tiedc white.png" alt="">
            </div>
        </div>
    </div>
    
    <form action="">
        <h1 class="required">Required fields are folllowed by *</h1>
        <div class="inputBox">
            <span>Name *</span>
            <input type="text" placeholder="Your Name" id="name" required maxlength="40" class="card-number-input">
        </div>

        <div class="inputBox">
            <span>Phone *</span>
            <input type="number" placeholder="Phone" id="phone" class="card-holder-input" required>
        </div>

        <div class="inputBox">
            <span>Email *</span>
            <input type="email" placeholder="Email" id="email" class="card-holder-input" required>
        </div>

        <div class="inputBox">
            <span>College *</span>
            <input type="college" placeholder="College" id="college" class="card-holder-input" required>
        </div>

        <div class="inputBox">
            <span>Address </span>
            <input type="address" placeholder="Address Line - 1 *" id="address1" class="card-holder-input" required>
            <input type="address" placeholder="Address Line - 2" id="address2" class="card-holder-input1">
        </div>

        <div class="inputBox">
            <span>City *</span>
            <input type="city" placeholder="City" id="city" class="card-holder-input" required>
        </div>

        <div class="inputBox">
            <span>Pincode *</span>
            <input type="number" placeholder="Pincode" id="pincode" class="card-holder-input" required>
        </div>

        <div class="inputBox">
            <span>State/Union Territory *</span>
            <select name="State/Union Territory" id="state" class="card-holder-input" required>
                <option value="state/union territory" selected disabled>State/Union Territory</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Andaman and Nicobar">Andaman and Nicobar</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>                      
            </select>
        </div>
        <input type="button" onclick="register()" value="Proceed to Pay" class="submit-btn">
    </form>
</div>    
</body>
</html>
